name: "GraphQL Demo"
app_id: "demo-graphql"
version: "1.0.0"
description: "Interactive GraphQL explorer with editable queries, mutations, and live SSE subscriptions"
enabled: true
rest: true
graphql: true
ws: true
sse: true

schemas:
  - schemas/graph.graphql

resources:
  - resources/*.rs

dataLoader: data/*.json

static_files:
  path: web
  route: /
  index: index.html
  notFound:
    file: index.html
    statusCode: 200
  build:
    sourceDir: source
    command: npm run build
